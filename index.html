<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Keyboard</title>
  </head>
  <body class="flex-column background-primary">
    <div id="keyboard" class="flex flex-column align-child-center">
      <div>
        <button id="q" class="button">Q<sub>C6</sub></button>
        <button id="w" class="button">W<sub>D6</sub></button>
        <button id="e" class="button">E<sub>E6</sub></button>
        <button id="r" class="button">R<sub>F6</sub></button>
        <button id="t" class="button">T<sub>G6</sub></button>
        <button id="y" class="button">Y<sub>A6</sub></button>
        <button id="u" class="button">U<sub>B6</sub></button>
        <button id="i" class="button">I<sub>C7</sub></button>
        <button id="o" class="button">O<sub>D7</sub></button>
        <button id="p" class="button">P<sub>E7</sub></button>
      </div>
      <div>
        <button id="a" class="button">A<sub>C4</sub></button>
        <button id="s" class="button">S<sub>D4</sub></button>
        <button id="d" class="button">D<sub>E4</sub></button>
        <button id="f" class="button">F<sub>F4</sub></button>
        <button id="g" class="button">G<sub>G4</sub></button>
        <button id="h" class="button">H<sub>A4</sub></button>
        <button id="j" class="button">J<sub>B4</sub></button>
        <button id="k" class="button">K<sub>C5</sub></button>
        <button id="l" class="button">L<sub>D5</sub></button>
      </div>
      <div>
        <button id="z" class="button">Z<sub>C1</sub></button>
        <button id="x" class="button">X<sub>D1</sub></button>
        <button id="c" class="button">C<sub>E1</sub></button>
        <button id="v" class="button">V<sub>F1</sub></button>
        <button id="b" class="button">B<sub>G1</sub></button>
        <button id="n" class="button">N<sub>A1</sub></button>
        <button id="m" class="button">M<sub>B1</sub></button>
        <button class="button dead">,</button>
      </div>
    </div>
    <div id="support" class="flex flex-row">
      <button onclick="give_coffee()" id="su" class="flex flex-row">
        <img class="m1 s1" src="https://www.buymeacoffee.com/favicon.ico" />
        <p class="text_primary m1">Buy me a cofee!</p>
      </button>
    </div>
    <script src="js/notes.js"></script>
    <script src="tone/build/Tone.js"></script>
    <script src="js/stimulus.js"></script>
  </body>
</html>
